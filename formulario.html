<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styless.css">
    <title>Complete su formulario</title>
</head>
<body>
    <form>
        <div class="Formulario">
        <label>Nombre</label><!--Definición de los inputs-->
        <input "text" name="nombres" id="nombres" placeholder="Ingrese nombre y apellido"><!--Datos de entrada-->
        <br><!--Salto de línea-->
        <label for="correo">Ingresa tu email</label>
        <input class="cajas" "text" type="email" id="correo" placeholder="Ingrese correo">
        <br>
        <label>Contraseña</label>
        <input class="cajas" "text" type="password" id="password"placeholder="Ingrese contraseña">
        <br>
        <label>Adjuntar CV</label>
        <input type="submit">
        <br>
        <label>Fecha de nacimiento</label>
        <input class="cajas" "text" type="date">
        <br>
        <label>Telefono</label> 
        <input class="cajas" "text" type="tel" id="Tel" placeholder="Ingrese numero de Telefono">
        <br>
        <label>Redes Sociales</label>
        <input class="cajas" "text" type="button" value="X">
        <input type="button" value="Linkedln">
        <br>
        <label>Estoy de acuerdo con terminos y condiciones</label>
        <label class="container">
            <input checked="checked" type="checkbox">
            <div class="checkmark"></div>
          </label>
        <br>
        <label>Quiero recibir promociones</label>
        <label class="checkmark">
            <input type="checkbox" checked="checked">
            <div class="checkmark"></div>
        </label>
        <br>
        <input type="submit" value="Registrar">
        <p><a href="#">¿Ya tienes una cuenta?</a></p>
        <a></a>
        
       </form>
<script src="script.js"></script>

    
    
</body>
</html>
